<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassy Translator Chat</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Login / Signup Screen -->
  <div class="auth-container" id="authContainer">
    <div class="glass-card">
      <h1>🌐 Login / Signup</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Signup</button>
    </div>
  </div>

  <!-- Chat Screen -->
  <div class="app-container hidden" id="chatContainer">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Friends</h3>
        <button onclick="logout()">Logout</button>
      </div>
      <div class="user-list" id="userList">
        <!-- Friend items will be populated here -->
      </div>
      <div class="find-friends">
        <h4>Find Friends</h4>
        <p style="color: rgba(255,255,255,0.7); font-size: 14px; margin-bottom: 10px;">Share the app link with others so they can join and appear here.</p>
        <div class="add-friend">
          <input type="text" id="friendUsername" placeholder="Enter username">
          <button onclick="addFriend()">Add Friend</button>
        </div>
        <div class="all-users-list" id="allUsersList">
          <!-- All users will be populated here -->
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <div class="chat-header">
        <div class="chat-contact">
          <div class="contact-avatar">🌐</div>
          <div class="contact-info">
            <div class="contact-name">Glassy Translator Chat</div>
            <div class="contact-status">Online</div>
          </div>
        </div>
        <div class="chat-actions">
          <button onclick="openUserProfile()">Profile</button>
          <select id="targetLang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ja">Japanese</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="zh-CN">Chinese</option>
            <option value="ar">Arabic</option>
            <option value="ru">Russian</option>
            <option value="it">Italian</option>
          </select>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- User Profile Modal -->
  <div class="modal hidden" id="userProfileModal">
    <div class="modal-content glass">
      <span class="close" onclick="closeUserProfile()">&times;</span>
      <h2>User Profile</h2>
      <form id="profileForm">
        <label for="profileName">Name:</label>
        <input type="text" id="profileName" name="profileName" required>
        <label for="profileStatus">Status:</label>
        <input type="text" id="profileStatus" name="profileStatus" placeholder="What's on your mind?">
        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*">
        <div id="profilePicPreview"></div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
